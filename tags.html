<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .main {
        background-color: aquamarine;
      }

      .footer {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <section id="container">
      <ul>
        <li class="first">One</li>
        <li class="second">Two</li>
        <li class="third">Three</li>
      </ul>
      <ol>
        <li class="first">One</li>
        <li class="second">Two</li>
        <li class="third">Three</li>
      </ol>
    </section>
    <input
      type="button"
      onclick="containerMessage()"
      value="Show Message from Container"
    />
    <input
      type="button"
      onclick="footerClassChange()"
      value="Change Footer Class"
    />

    <input type="button" onclick="removeClass()" value="Remove Footer Class" />
    <br />
    <br />

    <div class="footer">This is footer</div>

    <script>
      //1.Select the section with id container using all possible id related methods
      const elementSectionId = document.getElementById("container");
      elementSectionId.style.color = "red";

      const querySectionId = document.querySelector("#container");
      querySectionId.style.color = "blue";

      // 2.Select all of the list items with a class of 'second'
      const secondElement = document.getElementById("container");
      const secondNodes = secondElement.getElementsByClassName("second");
      for (let i = 0; i < secondNodes.length; i++) {
        secondNodes[i].style.color = "green";
      }
      // 3.Select list items of class 'third' inside ol tag
      const list = document.getElementsByTagName("ol")[0];
      list.getElementsByTagName("li")[0].style.color = "Purple";

      // 4.Give the section with id 'container' the text 'Hi from container'
      let containerMessage = () => {
        let greetings = document.getElementById("container");
        greetings.innerHTML += "Hi from container";
      };

      //5.Add the 'main' class to the div with class footer & 6.Remove the class main on the div with class footer
      function footerClassChange() {
        let changeClass = document.querySelector(".footer, .main");
        changeClass.className == "footer"
          ? (changeClass.className = "main")
          : (changeClass.className = "footer");
      }

      // 7.Create new li element, with class and text 'four' and append it to ul tag
      let extraLiContent = ["fourth"];
      let tag = document.querySelector("UL");
      let liElements = extraLiContent.map((extraLiContent) => {
        let li = document.createElement("li");
        li.textContent = extraLiContent;
        return li;
      });
      console.log(liElements);
      tag.append(...liElements);

      // 8.Provide background color to all the li elements inside the ol tag
      let olBackground = document.querySelector("OL");
      olBackground.style.backgroundColor = "yellow";

      //9.Remove the class main on the div with class footer
      function removeClass() {
        removeFooterClass = document.querySelector(".main, .footer");
        removeFooterClass.classList.remove("main", "footer");
      }
    </script>
  </body>
</html>
